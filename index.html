<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimun-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Reloj digital web</title>
    </head>
    
    <body>
        <div class="wrap"> <!--Clase para centrarlo-->
            <div class="widget"> <!--Conjunto de fecha y hora-->
                <div class="fecha">
                    <p id="diaSemana" class="diaSemana"></p>
                    <p id="dia" class="dia"></p>
                    <p>de</p>
                    <p id="mes" class="mes"></p>
                    <p>del</p>
                    <p id="year" class="year"></p>
                </div>
                <div class="reloj">
                    <p id="horas" class="horas"></p>
                    <p>:</p>
                    <p id="minutos" class="minutos"></p>
                    <p>:</p>
                    <div class="caja-segundos"> <!--Conjunto de lo que seria am/pm y los segundos-->
                        <p id="ampm" class="ampm"></p> 
                        <p id="segundos" class="segundos"></p>                      
                    </div>
                </div>
            </div>
        </div>
        <h5>&copy Developer Solsystem</h5>

        <script src="js/reloj.js"></script>
        
    </body>
</html>
